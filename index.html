<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickBasket - Grocery Delivery in Minutes</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
</head>

<body>
  <!-- Compact Pincode Status Banner -->
  <div class="pincode-banner" id="pincodeBanner">
    <div class="container">
      <div class="banner-content">
        <div class="delivery-info">
          <i class="fas fa-map-marker-alt"></i>
          <span id="deliveryLocationText">Click to set delivery location</span>
        </div>
        <button class="change-pincode-btn" id="changePincodeBtn">
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Pincode Modal -->
  <div class="pincode-modal" id="pincodeModal">
    <div class="modal-overlay" onclick="closePincodeModal()"></div>
    <div class="pincode-modal-content">
      <div class="modal-header">
        <h3>Check Delivery Availability</h3>
        <button class="close-modal" onclick="closePincodeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="pincode-input-group">
          <i class="fas fa-map-marker-alt pincode-icon"></i>
          <input 
            type="text" 
            id="pincodeInput" 
            placeholder="Enter your 6-digit pincode" 
            maxlength="6"
            pattern="[0-9]{6}"
          />
          <button id="checkDeliveryBtn">
            <i class="fas fa-search"></i>
            Check
          </button>
        </div>
        <div id="deliveryStatus" class="delivery-status"></div>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-shopping-basket"></i>
          <span>QuickBasket</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search for products..." />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-actions">
          <div class="action-item theme-toggle-nav" onclick="toggleTheme()" title="Toggle dark mode">
            <i class="fas fa-sun icon sun-icon"></i>
            <i class="fas fa-moon icon moon-icon"></i>
            <span>Theme</span>
          </div>
          <div class="action-item" onclick="openUserModal()">
            <i class="fas fa-user"></i>
            <span>Account</span>
          </div>
          <div class="action-item" style="position: relative;" onclick="openWishlist()">
            <i class="far fa-heart"></i>
            <span>Wishlist</span>
            <div class="cart-count wishlist-count">0</div>
          </div>
          <div class="action-item" style="position: relative" onclick="openCart()">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <div class="cart-count cart-item-count">0</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="container">
      <ul class="nav-links">
        <li><a href="?" data-category="all" title="All Products"><i class="fas fa-home"></i> <span>Home</span></a></li>
        <li><a href="?category=all" data-category="all" title="All Food"><i class="fas fa-utensils"></i><span>Food</span></a></li>
        <li><a href="?category=vegetables" data-category="vegetables" title="Vegetables"><i class="fas fa-pepper-hot"></i><span>Vegetables</span></a></li>
        <li><a href="?category=fruits" data-category="fruits" title="Fruits"><i class="fas fa-apple-alt"></i><span>Fruits</span></a></li>
        <li><a href="?category=dairy" data-category="dairy" title="Dairy"><i class="fas fa-cheese"></i><span>Dairy</span></a></li>
        <li><a href="?category=bakery" data-category="bakery" title="Bakery"><i class="fas fa-bread-slice"></i><span>Bakery</span></a></li>
        <li><a href="?category=beverages" data-category="beverages" title="Beverages"><i class="fas fa-wine-bottle"></i><span>Beverages</span></a></li>
        <li><a href="?category=snacks" data-category="snacks" title="Snacks"><i class="fas fa-ice-cream"></i><span>Snacks</span></a></li>
        <li><a href="?category=home-care" data-category="home-care" title="Home Care"><i class="fas fa-soap"></i><span>Home Care</span></a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Hero, Categories, Products, Deals, Recently Viewed sections go here -->
    <!-- Your previously added product detail modal, wishlist modal, cart modal, etc. remain unchanged -->
  </div>

  <!-- Footer -->
  <footer>
    <!-- Footer content remains unchanged -->
  </footer>

  <!-- Product Detail Modal -->
  <div id="productDetailModal" class="modal">
    <!-- Your modal content remains unchanged -->
  </div>

  <!-- Scripts -->
  <script src="src/utils/cartStorage.js"></script>
  <script src="script.js"></script>
</body>

</html>
